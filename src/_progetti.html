<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="theme.css" rel="stylesheet" type="text/css"> </head>

<body>
  <nav class=" navbar-expand-md navbar navbar-full">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img height="" class="center-block img-fluid" alt="" src="logo.png" width="350"> </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="active nav-link" href="progetti.html">Progetti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="brands.html">Brands</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="servizi.html">Servizi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contatti.html">Contatti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="section b-b">
    <div class="container-fluid">
      <div class="row" draggable="true">
        <div class="col-lg-12">
          <ul class="breadcrumb" style="margin-bottom:0px;margin-top:0px">
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item active">Progetti</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="images">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 p-0" ht-repeat="progetto in collections.progetti" ht-if="progetto &amp;&amp; progetto.title">
          <div class="card zoom" onclick="window.location = '{{progetto.path}}'">
            <img class="card-img" src="{{progetto.thumbnail}}" alt="Card image">
            <div class="card-img-overlay d-flex justify-content-center align-items-center home-card">
              <a href="{{progetto.path}}" class="btn btn-outline-light text-capitalize">{{progetto.title}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-fixed-bottom navbar-full text-xs-center b-t"> <span class="navbar-text">
                <a href="contatti.html">GoConcept s.r.l</a>- Sede operativa : Via Niccolo Copernico - Sede legale: Via Orio Vegani
                9 - 20125 Milano</span>
    <ul class="nav navbar-nav pull-right"></ul>
  </nav>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>

</html>

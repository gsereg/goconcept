  name: git-gateway
collections: 
  - 
    create: true
    fields: 
      - 
        label: Nome
        name: name
        widget: string
      - 
        label: Copertina
        name: cover
        widget: image
      - 
        label: Layout
        name: layout
        widget: string
      - 
        fields: 
          - 
            label: Immagine
            name: photo
            widget: image
        label: Immagini
        name: images
        widget: list
